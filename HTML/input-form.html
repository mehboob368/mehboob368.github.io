<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="" method="POST">
        <!-- Text Input -->
        <label> Text:</label>
        <input type="text"name= "text" placeholder="Enter text here"><br><br>

        <!-- Password Input -->
        <label> Password:</label>
        <input type="password" name="password" placeholder="Enter your password"><br><br>        <!-- Email Input -->
        <label> Email:</label>
        <input type="email" name="email" placeholder="Enter your email"><br><br>

        <!-- Number Input -->
        <label> Number:</label>
        <input type="number" name="number" placeholder="Enter a number"><br><br>
        <!-- Date Input -->
        <label> Date:</label>
        <input type="date" name="date" placeholder="Select a date"><br><br>

        <!-- Time Input -->
        <label> Time:</label>
        <input type="time" name="time" placeholder="Select a time"><br><br>

        <!-- URL Input -->
        <label> URL:</label>
        <input type="url" name="url" placeholder="Enter a URL"><br><br>
        <hr>

        <!-- Tel Input -->
        <label> Phone:</label>
        <input type="tel" name="tel" placeholder="Enter your phone number"><br><br>

        <!-- Search Input -->
        <label> Search:</label>
        <input type="search" name="search" placeholder="Search something"><br><br>

        <!-- Color Input -->
        <label> Color:</label>
        <input type="color" name="color" placeholder="Pick a color"><br><br>

        <!-- File Input -->
        <label> File:</label>
        <input type="file" name="file" placeholder="Choose a file"><br><br>

        <!-- Range Input -->
        <label> Range:</label>
        <input type="range" name="range" placeholder="Set a range"><br><br>

        <!-- Checkbox Input -->
        <label>
            <input type="checkbox" name="checkbox" >
            I agree to the terms
        </label><br><br>

        <!-- Radio Buttons -->
        <label>
            <input type="radio" name="radio" >
            Option 1
        </label>
        <label>
            <input type="radio" name="radio" >
            Option 2
        </label><br><br>
        
        

        <!-- Dropdown -->
        <label> Dropdown:</label>
        <select name="dropdown">
            <option value="" disabled selected>Select an option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        

        <!-- Textarea -->
        <label> Textarea:</label><br>
        <textarea name="textarea" rows="8" cols="90" placeholder="Enter your message"></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
